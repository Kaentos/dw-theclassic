<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <picture>
            <img src="assets/img/" alt="logo">
        </picture>
        <ul class="links">
            <li>
                <a href="#">Movies</a>
            </li>
            <li>
                <a href="#">TV Shows</a>
            </li>
            <li>
                <a href="#">Users</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
        <ul class="account-links">
            <li>
                <a href="#">Login</a>
            </li>
            <li>
                <a href="#">Register</a>
            </li>
        </ul>
    </div>
    

    <div class="login-zone">
        <div class="login-panel">
            <h1>
                Login
            </h1>
            <form id="login-form">
                <div class="input-group">
                    <label for="u_email">Email:</label><br>
                    <input type="email" name="u_mail" id="u_email" placeholder="Email">
                </div>
                
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" name="u_password" id="u_password" placeholder="Password">
                    <a href="#">Forgot password?</a>
                </div>
                
                <div class="input-btn">
                    <input class="input-btn" type="button" value="Login">
                </div>
                
                
            </form>
        </div>
    </div>

</body>

</html>
