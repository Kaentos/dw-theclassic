<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPL | Account settings</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/contact&settings.css">
    <script src="assets/js/main.js"></script>
    <script src="assets/js/lr.js"></script>
    <script src="assets/js/settings.js"></script>
</head>

<body>
    <nav id="navbar"></nav>

    <div class="container">
        <div class="c-title">
            <h1>
                Account settings
            </h1>
        </div>
        <div class="c-content">
            <h2>
                Current Settings
            </h2>
            <hr>
            <div class="info-div">
                <div id="current_email">
                    <b>Email:</b>
                </div>
                <div id="current_username">
                    <b>Username:</b>
                </div>
            </div>
            <br>
            <h2>
                Change email
            </h2>
            <hr>
            <div class="input-group">
                <label>
                    New email:
                </label>
                <br>
                <input type="email" id="new_email" placeholder="New email"> 
                
            </div>
            <div class="submit-btn-div">
                <input type="button" id="change_mail" value="Change" class="submit-btn">
            </div>

            <h2>
                Change username
            </h2>
            <hr>
            <div class="input-group">
                <label>
                    New username:
                </label>
                <br>
                <input type="email" id="new_username" placeholder="New username">
            </div>
            <div class="input-group">
                <label>
                    Password:
                </label>
                <br>
                <input type="password" id="new_username_pw" placeholder="Your password">
            </div>
            <div class="submit-btn-div">
                <input type="button" id="change_username" value="Change" class="submit-btn">
            </div>

            <h2>
                Change Password
            </h2>
            <hr>
            <div class="input-group">
                <label>
                    New Password:
                </label>
                <br>
                <input type="password" id="new_password" placeholder="New password">
            </div>
            <div class="input-group">
                <label>
                    Old Password:
                </label>
                <br>
                <input type="password" id="new_password_pw" placeholder="Your password">
            </div>
            <div class="submit-btn-div">
                <input type="button" id="change_username" value="Change" class="submit-btn">
            </div>
        </div>
        <div class="go-back-zone margin-auto half-width text-center">
            <button id="back_btn" class="back-btn">
                Go Back
            </button>
        </div>
    </div>

    <footer id="footer"></footer>
</body>
</html>
