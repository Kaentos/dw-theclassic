<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>MPL | Contact us!</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/contact&settings.css">
    <script src="assets/js/contact.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/lr.js"></script>
</head>

<body>
    <nav id="navbar"></nav>


    <div class="container">
        <div class="c-title">
            <h1>
                Contact us!
            </h1>
        </div>
        <div class="c-content">
            <h2>
                Our contact information
            </h2>
            <hr>
            <div class="info-div">
                <p>
                    <b>Email:</b> support@mplist.com
                </p>
                <p>
                    <b>Phone number:</b> +351 823 231 821
                </p>
            </div>
            <h2>
                Send us a message
            </h2>
            <hr>
            <form action="mailto:support@mplist.com">
                <div class="input-group">
                    <label>
                        Your email: *
                    </label>
                    <br>
                    <input type="email" name="u_email" id="u_email" placeholder="Your email"> 
                </div>   
                <div class="input-group">
                    <label>
                        Your name: *
                    </label>
                    <br>
                    <input type="text" name="u_name" id="u_name" placeholder="Your name"> 
                </div>   
                <div class="input-group">
                    <label>
                        Message:
                    </label>
                    <br>
                    <textarea name="u_msg" id="u_msg" placeholder="Write you message here!"></textarea>
                </div>
                <div class="submit-btn-div">
                    <input class="submit-btn" type="submit" value="Send message">
                </div>
            </form>
        </div>
        <div class="margin-auto half-width text-center">
            <button id="back_btn" class="back-btn">
                Go Back
            </button>
        </div>
    </div>


    <footer id="footer"></footer>

</body>

</html>
