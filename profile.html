<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">MPL | Profile of </title>
    <link rel="shortcut icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/profile.css">
    <script src="assets/js/main.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/lr.js"></script>
    <script src="assets/js/profile.js"></script>
</head>

<body>
    <nav id="navbar"></nav>

    <div class="ccontainer">
        <div class="user-info flex-line">
            <img class="user-img" src="assets/img/Users/1.jpg" alt="Profile Picture">
            <div class="flex-col user-details">
                <div id="username-follow-zone" class="flex-line flex-spaced">
                    <div id="username" class="username">Username</div>
                </div>
                <div class="detail">
                    <b>Followers: </b>
                    <span id="total_followers">X</span>
                </div>
                <div class="detail">
                    <b>Favourites: </b>
                    <span id="total_fav_movies">X</span> Movies / 
                    <span id="total_fav_series">X</span> Shows
                </div>
                <div class="detail">
                    <b>Watching: </b>
                    <span id="total_watching_series">X</span> Shows
                </div>
                <div class="detail">
                    <b>Planning to watch: </b>
                    <span id="total_toSee_movies">X</span> Movies / 
                    <span id="total_toSee_series">X</span> Shows
                </div>
                <div class="detail">
                    <b>Watched: </b>
                    <span id="total_watched_movies">X</span> Movies / 
                    <span id="total_watched_series">X</span> Shows
                </div>
                <div class="flex-line flex-spaced">
                    <a href="#" id="user-list" class="list-btn text-center">
                        Popcorn List
                    </a>
                    <button id="back_btn" class="back-btn">
                        Go back
                    </button>
                </div>
            </div>
        </div>
        <hr>
        
        <div class="list-title flex-line flex-spaced field-header">
            <div>Favourites</div>
            <a id="moreFav" href="">View more</a>
        </div>
        <div id="fav" class="profileminilist"></div>
        <hr>

        <div class="list-title flex-line flex-spaced field-header">
            <div>Currently Watching</div>
            <a id="moreWatching" href="#">View more</a>
        </div>
        <div id="watching" class="profileminilist"></div>
        <hr>

        <div class="list-title flex-line flex-spaced field-header">
            <div>To watch</div>
            <a id="moreToWatch" href="#">View more</a>
        </div>
        <div id="toWatch" class="profileminilist"></div>
        <hr>
    </div>

    <footer id="footer"></footer>
</body>

</html>
