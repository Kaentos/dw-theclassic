<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPL | XXX - Show Information</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/info.css">
    <script src="assets/js/main.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/render-show.js"></script>
</head>

<body>
    <nav id="navbar"></nav>

    <div class="ccontainer">
        <div class="flex-line info-panel">
            <div class="flex-col">
                <img id="info-picture" src="assets/img/shows/westworld.jpg" alt="Show Poster">
            </div>
            <div class="flex-col info-details">
                <div class="flex-line">
                    <div class="info-detail" id="info-title">Show Name</div>
                </div>
                <div class="flex-line flex-splithalf">
                    <div class="flex-col">
                        <div class="info-detail" id="info-rating">Score Rating: XX/10</div>
                        <div class="info-detail" id="info-genres">Genres: </div>
                        <div class="info-detail" id="info-premiere">Premiere Date: dd/mm/yyyy</div>
                        <div class="info-detail" id="info-directors">Directors: </div>
                    </div>
                    <div class="flex-col">
                        <div class="info-detail" id="info-yourrating">Your rating: XX/10</div>
                        <div class="info-detail" id="info-agerating">Age rating: XX(+)</div>
                        <div class="info-detail" id="info-language">Language: English</div>
                    </div>
                </div>
                <div class="flex-line flex-splithalf">
                    <div class="flex-col">
                        <div class="info-detail" id="info-seasons">Seasons: XXX</div>
                    </div>
                    <div class="flex-col">
                        <div class="info-detail"><select id="info-episodes-select"></select> <span id="info-episodes">Episodes: S1: X S2: X S3: X</span></div>
                    </div>
                </div>
                <div class="flex-line">
                    <button class="action-btns" title="Planning to watch"><img src="assets/img/towatch.png" alt="To Watch"></button>
                    <button class="action-btns" title="Watching"><img src="assets/img/watching.png" alt="Watching"></button>
                    <button class="action-btns" title="Watched"><img src="assets/img/watched.png" alt="Watched"></button>
                    <button class="action-btns" title="Mark as Favorite"><img src="assets/img/favorite.png" alt="Favorite"></button>
                </div>
            </div>
        </div>
        <hr>
        <div id="yt-embeddiv">
            <iframe id="yt-embed" width="100%" height="100%" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script>renderShow()</script>

    <footer id="footer"></footer>

</body>

</html>
