<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png">
    <title id="pageTitle">MPL | List of </title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/list-content.css">
    <script src="assets/js/main.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/user-list.js"></script>
    <script src="assets/js/lr.js"></script>
    
</head>

<body>
    <nav id="navbar"></nav>

    <div class="content">
        <div class="content-title">
            <h1>
                <a href="#" class="username-ref" id="username">Username</a> 
                Popcorn List
            </h1>
        </div>
        <div class="search-form flex-line flex-spaced">
            <div class="search">
                <div class="search-input">
                    <input id="search-name" class="search-bar" type="search" name="txt_pesquisa" id="txt_pesquisa" placeholder="Search name...">
                </div>
            </div>
            <div class="flex-line search-selects">
                <div class="search">
                    <b>Type:</b>
                    <select id="search-type">
                        <option value="movies" selected>Movies</option>
                        <option value="shows">TV Shows</option>
                    </select>
                </div>
                <div class="search">
                    <b>List of:</b>
                    <select id="search-listOf">
                        <option value="fav" selected>Favorites</option>
                        <option value="watching">Watching</option>
                        <option value="toWatch">To Watch</option>
                        <option value="watched">Watched</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        <div id="content-zone" class="content-content flex-start">
            
        </div>
        <div class="content-buttons flex-line flex-spaced">
            <button class="content-p-btn">
                &lt;&lt;
            </button>
            <button id="back_btn" class="content-back-btn">
                Go back
            </button>
            <button class="content-n-btn">
                &gt;&gt;
            </button>
        </div>
    </div>

    <footer id="footer"></footer>
</body>

</html>
