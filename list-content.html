<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png">
    <title>MPL | Movies / Series</title>
    <link rel="stylesheet" href="assets/css/list-content.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/list-content.js"></script>
</head>

<body>
    <nav id="navbar"></nav>

    <div class="content">
        <div class="content-title">
            <h1 id="type_title">
                #
            </h1>
        </div>
        <div class="search-form flex-line flex-spaced">
            <div class="search flex-line">
                <div class="search-input">
                    <input id="search_name" class="search-bar" type="search" name="txt_pesquisa" placeholder="Search Movies/Series...">
                </div>
            </div>
            <div class="flex-line search-selects">
                <div class="search">
                    <b>Genre:</b>
                    <select id="search_genre">
                        <option value="all" selected>All</option>
                    </select>
                </div>
                <div class="search">
                    <b>Sort by:</b>
                    <select id="order_type">
                        <option value="all" selected>None</option>
                        <option value="new">Newest</option>
                        <option value="top_rated">Top rated</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        <div class="content-content flex-start" id="listdiv">
        </div>
        <div class="content-buttons flex-line flex-spaced">
            <button class="content-p-btn">
                &lt;&lt;
            </button>
            <button id="back_btn" class="back-btn">
                Go back
            </button>
            <button class="content-n-btn">
                &gt;&gt;
            </button>
        </div>
    </div>

    <footer id="footer"></footer>
</body>

</html>
