<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPL | Register</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/lr.css">
    <script src="assets/js/main.js"></script>
    <script src="assets/js/register.js"></script>
    <script src="assets/js/lr.js"></script>

</head>

<body>
    <nav id="navbar"></nav>


    <div class="lr-zone">
        <div class="lr-panel">
            <h1 class="text-center">
                Sign up
            </h1>
            <form>
                <div class="input-group">
                    <label for="nu_username">Username:</label><br>
                    <input type="text" name="nu_username" id="nu_username" placeholder="Username">
                    <div class="info-txt" id="username-info">
                        Unique, 6-16 characters, no special characters except underscore (_).
                    </div>

                </div>
                <div class="input-group">
                    <label for="nu_email">Email:</label><br>
                    <input type="email" name="nu_mail" id="nu_email" placeholder="Email">
                </div>

                <div class="input-group">
                    <label for="nu_password">Password:</label>
                    <input type="password" name="nu_password" id="nu_password" placeholder="Password">
                    <div class="info-txt" id="pw-info">
                        Length: 6-16, 1 uppercase, 1 lowercase, 1 digit, no special characters, both passwords must
                        match.
                    </div>
                </div>
                <div class="input-group">
                    <label for="nu_cpassword">Confirm Password:</label>
                    <input type="password" name="nu_cpassword" id="nu_cpassword" placeholder="Confirm Password">
                </div>

                <div class="input-btn">
                    <input id="register_btn" class="input-btn r-input-btn" type="button" value="Register">
                </div>
                <div class="lr-to-lr">
                    <p> Already have one?
                        <a href="login.html">
                            Login now!
                        </a>
                    </p>
                </div>
            </form>
        </div>
        <div class="go-back">
            <button id="back_btn" onclick="goBack()" class="go-back-btn">
                Go back
            </button>
        </div>
    </div>

    <footer id="footer">
        
    </footer>

</body>

</html>
