<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png">
    <title>MPL | Reset Password</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/lr.css">
    <script src="assets/js/lr.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/reset_pw.js"></script>
</head>

<body>
    <nav id="navbar"></nav>
    

    <div class="lr-zone">
        <div class="lr-panel">
            <h1 class="text-center">
                Reset your password
            </h1>
            <p class="input-group reset-pw-txt">
                To reset your password you will need to put your account email bellow and we will send you a reset link to your email!
            </p>
            <form id="recover-form">
                <div class="input-group">
                    <label for="r_email">Email:</label><br>
                    <input type="email" name="r_mail" id="r_email" placeholder="Email">
                </div>
                                
                <div class="input-btn">
                    <input class="input-btn" type="button" value="Reset password">
                </div>
            </form>
            <div class="lr-to-lr">
                <p>
                    <a href="login.html">
                        Return to login page
                    </a>
                </p>
            </div>
        </div>
        <div class="back-btn-div">
            <button class="back-btn" id="back_btn">
                Go back
            </button>
        </div>
    </div>

    <footer id="footer"></footer>

</body>

</html>
