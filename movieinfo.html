<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">MPL | </title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/info.css">
    <script src="assets/js/main.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/render-movie.js"></script>
</head>

<body>
    <nav id="navbar"></nav>

    <div class="ccontainer">
        <div class="flex-line info-panel">
            <img id="info-picture" src="#" alt="Movie Poster">
            <div class="flex-col info-details">
                <div id="info-title">
                    Movie Name
                </div>
                <div class="flex-line info-detail">
                    <div class="flex-col">
                        <div id="info-rating">
                            <b>Score Rating:</b>
                        </div>
                        <div id="info-directors">
                            <b>Directors:</b>
                        </div>
                        <div id="info-premiere">
                            <b>Premiere Date:</b>
                        </div>
                        <div id="info-genres">
                            <b>Genres:</b>
                        </div>
                    </div>
                    <div class="flex-col">
                        <div id="info-agerating">
                            <b>Age rating:</b>
                        </div>
                        <div id="info-duration">
                            <b>Duration:</b>
                        </div>
                        <div id="info-language">
                            <b>Language:</b>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="action-btns" title="Planning to watch">
                        <img src="assets/img/towatch.png" alt="To Watch">
                    </button>
                    <button class="action-btns" title="Watching">
                        <img src="assets/img/watching.png" alt="Watching">
                    </button>
                    <button class="action-btns" title="Watched">
                        <img src="assets/img/watched.png" alt="Watched">
                    </button>
                    <button class="action-btns" title="Mark as Favorite">
                        <img src="assets/img/favorite.png" alt="Favorite">
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div id="yt-embeddiv">
            <iframe id="yt-embed" width="100%" height="100%" src="" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>

    <footer id="footer"></footer>

</body>

</html>
