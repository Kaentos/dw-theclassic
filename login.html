<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png">
    <title>MPL | Login</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/lr.css">
    <script src="assets/js/main.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/lr.js"></script>
</head>

<body>
    <nav id="navbar"></nav>

    <div class="lr-zone">
        <div class="lr-panel">
            <h1 class="text-center">
                Login
            </h1>
            <form onsubmit="return false">
                <div class="input-group">
                    <label for="l_email">Email:</label><br>
                    <input type="email" name="l_email" id="l_email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="l_password">Password:</label>
                    <input type="password" name="l_password" id="l_password" placeholder="Password" required>
                    <a class="reset-pw" href="restore_pw.html">Forgot password?</a>
                </div>
                <div class="input-group keep_login-txt">
                    <label>
                        Keep login:
                        <input class="keep_login_box" type="checkbox" name="l_keepLogin" id="l_keepLogin">
                    </label>
                </div>
                <div class="input-group">
                    <div class="display-none info-txt invalid text-center" id="login-info">
                        Invalid credentials!
                    </div>
                </div>
                <div class="input-btn">
                    <input class="input-btn" id="login_btn" type="submit" value="Login">
                </div>
            </form>
            <div class="lr-to-lr">
                <p>
                    Don't have an account?
                    <a href="register.html">
                        Create one right now!
                    </a>
                </p>
            </div>
        </div>
        <div class="go-back">
            <button id="back_btn" onclick="goBack()" class="go-back-btn">
                Go back
            </button>
        </div>
    </div>

    <footer id="footer">
        
    </footer>

</body>

</html>
